extends: ../../.stylelintrc.yaml
rules:
  # CSS
  custom-media-pattern: ^(?:test|custom)-.+
  custom-property-pattern: ^(?:test|custom)-.+
  selector-class-pattern:
    - ^(?:test|custom)-.+
    - resolveNestedSelectors: true
  selector-id-pattern: ^(?:test|custom)-.+

  # Sass
  scss/dollar-variable-pattern:
    - ^(?:test|custom)-.+
    -
      ignore: local
  scss/at-function-pattern: ^(?:test|custom)-.+
  scss/at-mixin-pattern: ^(?:test|custom)-.+
